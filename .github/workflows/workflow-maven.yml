# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  packages: write

jobs:

  ## wiederverwendbare Schritte für Build hinzufügen
  build:
    name: Build
    uses: letsboot-courses/github-course-template/.github/workflows/build.yml@v2
    secrets: inherit
    with:
      java-version: 17
      artifact-name: hello-app-test
      artifact-retention-days: 2

  ## wiederverwendbare Schritte für Test hinzufügen
  test-1:
    name: Test with Java 17 and Node 18
    uses: ./.github/workflows/test.yml
    needs: build
    secrets: inherit
    with:
      java-version: 17
      node-version: 18

  test-2:
    name: Test with Java 21 and Node 20
    uses: ./.github/workflows/test.yml
    needs: build
    secrets: inherit
    with:
      java-version: 21
      node-version: 20

  ## wiederverwendbare Schritte für Publish hinzufügen
  publish:
    name: Publish
    uses: letsboot-courses/github-course-template/.github/workflows/publish.yml@v1
    needs: [test-1, test-2]
    secrets: inherit
    with:
      java-version: 17
