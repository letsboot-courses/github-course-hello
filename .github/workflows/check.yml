name: Check Directory Example

on:
  workflow_dispatch:

jobs:
  check-dir:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if the 'src' directory exists
        uses: ./.github/workflows/check-directory-action
        with:
          dir: './src'

      - name: Check if the 'nothere' directory exists
        uses: ./.github/workflows/check-directory-action
        with:
          dir: './nothere'