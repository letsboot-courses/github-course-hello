<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Hello App</title>
</head>

<body style="font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;">
    <h1>Hello App Frontend</h1>

    <div>
        <img src="github-logo.png" width="200px" style="padding: 20px;" />
    </div>

    <button onclick="loadGreeting()">Load Greeting</button>
    <p id="greeting"></p>

    <script>
        function loadGreeting() {
            fetch('/hello')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('greeting').innerText = data;
                })
                .catch(error => console.error('Fehler:', error));
        }
    </script>
</body>
</head>

</html>
